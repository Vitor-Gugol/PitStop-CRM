<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitStop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>PitStop CRM - Interface MVP</h1>
        
        <section id="clientes">
            <h2>Clientes</h2>
            <button onclick="listarClientes()">Listar Clientes</button>
            <div id="clientes-lista"></div>
        </section>

        <!-- Carros -->
    <section id="carros">
        <h2>Carros</h2>
        <button onclick="listarCarros()">Listar Carros</button>
        <div id="carros-lista"></div>
    </section>

    <!-- Ordens de Serviço -->
    <section id="ordens">
        <h2>Ordens de Serviço</h2>
        <button onclick="listarOrdens()">Listar OS</button>
        <div id="ordens-lista"></div>
    </section>

    <!-- Peças -->
    <section id="pecas">
        <h2>Peças</h2>
        <button onclick="listarPecas()">Listar Peças</button>
        <div id="pecas-lista"></div>
    </section>

    <!-- Serviços -->
    <section id="servicos">
        <h2>Serviços</h2>
        <button onclick="listarServicos()">Listar Serviços</button>
        <div id="servicos-lista"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
